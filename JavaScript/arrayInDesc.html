<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayInDesc</title>
</head>
<body>
    <h2>Array In Descending Order</h2>

    <script>
        let arr = [3,7,1,9,0,6,2];
        function desc(a, b) {
            return b - a;
        }
        arr.sort(desc);
        console.log(arr);
    </script>

</body>
</html>
