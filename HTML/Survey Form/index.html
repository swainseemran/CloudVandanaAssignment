<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <div>
                <h1>Customer Survey Form</h1>
            </div>
        </header>
        <div class="container">
            <div class="apply-box">
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form_control">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-control">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form_control">
                            <label for="country">Country:</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="frontend">India</option>
                                <option value="backend">USA</option>
                                <option value="full_stack">Dubai</option>
                                <option value="ui_ux">Uk</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label>Gender:</label>
                            <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                            <label for="female"><input type="radio" id="female" name="gender" value="female">
                                Female</label>
                            <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
                        </div>

                        <div class="form_control">
                            <label for="profession">Profession:</label>
                            <input type="text" id="profession" name="profession" required>
                        </div>
                        <div class="form_control">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form_control">
                            <label for="mobileNumber">Mobile Number:</label>
                            <input type="tel" id="mobileNumber" name="mobileNumber" required>
                        </div>
                        <!-- button_container -->
                        <div class="button_container">
                            <button class="btn1" type="submit" onclick="submitForm()">Submit</button>
                            <button class="btn2" type="reset">Reset</button>
                        </div>
                </form>
            </div>
        </div>

        <footer class="foot">
            <small> &copy;2018 Customer Survey Form. All Rights Reserved | Design by <a href="#">W3Layouts</a></small>
        </footer>
    </section>

    <script src="index.js"></script>
</body>

</html>
